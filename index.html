<head>

                <label class="accordion_item_triger" for="accordion-1">
                    Нельзя просто  так взять...
                </label>
                <div class="accordion_item_content">

            </div>
            <div class="accordion_item">
                <input class="accordion_item_input" type="radio" name="accordion" id="accordion-2">

                <div class="bg"></div>
            </div>

            <div class="accordion_item">

                <div class="accordion_item_content">

                <div class="bg"></div>

            <div class="accordion_item">
                <input class="accordion_item_input" type="radio" checked name="accordion" id="accordion-4">
                <label class="accordion_item_triger" for="accordion-4">
                    Ну и вишенка

                <div class="accordion_item_content">
